<!DOCTYPE html>
<html>
  <head>
	<style>
	body {
	  max-width: 1000px;
	  margin: auto;
	  background-color: #292b45;
	}
	</style>
    <title>Embedding Vega-Lite</title>
	<script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = 
{
"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {
    "text": "Supply Chain Analytics",
    "color": "darkred",
    "align": "center",
    "anchor": "middle",
    "fontSize": 50,
    "subtitle": "My Dashboard",
    "subtitleFontSize": 30,
    "subtitlePadding": 20
    },
	"concat": [
		{
		
		"title": "precipation chart",
		"data": {
		"url": "https://vega.github.io/editor/data/weather.csv"
		} ,
		"mark": {"type":"line", "tooltip": true},
				"encoding": {
				"x": {"timeUnit": "", "aggregate": "sum", "field": "date", "type": "ordinal"},
				"y": {"aggregate": "median", "field": "precipitation", "type": "ordinal"}
		}
		},
		{
		
		"title": "precipation chart",
		"data": {
		"url": "https://vega.github.io/editor/data/weather.csv"
		} ,
		"mark": {"type":"circle", "tooltip": true},
			"encoding": {
			"x": {"timeUnit": "", "aggregate": "none", "field": "temp_min", "type": "ordinal", "bin": true},
			"y": {"aggregate": "none", "field": "temp_max", "type": "ordinal", "bin": true}
		}
		},
	]

};
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
