<!DOCTYPE html>
<html>
  <head>
	<style>
	body {
	  max-width: 1000px;
	  margin: auto;
	  background-color: #292b45;
	}
	</style>
    <img src="supply-chain-header.jpeg">
    <title>Embedding Vega-Lite</title>
	<script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
      var yourVlSpec = 
{
"$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": {
    "text": "Supply Chain Analytics",
    "color": "darkred",
    "align": "center",
    "anchor": "middle",
    "fontSize": 50,
    "subtitle": "My Dashboard",
    "subtitleFontSize": 30,
    "subtitlePadding": 20
    },
	"concat": [
		{
		
		"title": "A bar chart",
		"data": {
		"url": "weather.csv"
		} ,
		"mark": {"type":"bar", "tooltip": true},
		
				"encoding": {
						"x": {"timeUnit": "month", "aggregate": "none", "field": "date"}
		,				"y": {"timeUnit": "", "aggregate": "mean", "field": "precipitation"}
		}
		},
		{
		
		"title": "A simple Bar chart",
		"data": {
		"url": "weather.csv"
		} ,
		"mark": {"type":"bar", "tooltip": true},
		
				"encoding": {
							"x": {"timeUnit": "month", "aggregate": "none", "field": "date", "type": "ordinal"}
		,				"y": {"timeUnit": "", "aggregate": "median", "field": "precipitation"}
		}
		},
		{
		
		"title": "A simple circle chart",
		"data": {
		"url": "weather.csv"
		} ,
		"mark": {"type":"line", "tooltip": true},
		
				"encoding": {
							"x": {"timeUnit": "month", "aggregate": "none", "field": "date", "type": "ordinal"}
		,				"y": {"timeUnit": "", "aggregate": "mean", "field": "precipitation"}
		,				"color": {"timeUnit": "", "aggregate": "none", "field": "weather"}
		}
		},
	]

};
      vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
